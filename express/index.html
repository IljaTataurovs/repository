<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class workshop by Stanislavs</title>
</head>

<style>
    #div1 {
        width: 350px;
        height: 200px;
        padding: 30px;
        margin: 30px;
        border: 1px solid #aaaaaa;
    }
</style>

<body>

    <div>
        <h1>GET Request</h1>
        <form id="getForm">
            <input type="submit" value="Send GET Request">
        </form>
        <p id="getResponse"></p>
    </div>
    <hr>

    <div>
        <h1>POST Request</h1>
        <form id="postForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            <br><br>
            <input type="submit" value="Send POST Request">
        </form>
        <p id="postResponse"></p>
    </div>
    <hr>

    <div>
        <h1>Video</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7o5FtCkfB2k" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <hr>

    <div>
        <h1>Embedded Map</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.2646660007694!2d-77.03687068553055!3d38.89767647956824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7b7bce1e47055%3A0x6e1ac59e0e1a5a6b!2sWashington%20Monument%2C%20Washington%2C%20D.C.%2C%20USA!5e0!3m2!1sen!2suk!4v1695456641566!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <hr>

    <div>
        <h1>Geolocation</h1>
        <button onclick="getUserLocation()">Get Location</button>
        <p id="userLocation"></p>
    </div>
    <hr>

    <div>
        <p>Drag & Drop</p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag1" src="https://via.placeholder.com/336x200" draggable="true" ondragstart="drag(event)" width="336" height="200">
    </div>
    

    <script src="js.js"></script>
</body>

</html>
